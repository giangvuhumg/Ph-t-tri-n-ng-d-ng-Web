<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            background-color: lightskyblue;
            border : 2px solid #000;
            width: 50%;
            margin: 0 auto;
        }
        .form-group select{
            height: 40px;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.getElementById('fullName').onkeyup = function(){
                if(document.getElementById('fullName').value == ""){
                    document.getElementById('mes-user').innerHTML = 'Bạn không được bỏ trống';
                    document.getElementById('mes-user').style.color ="red";
                }else{
                    document.getElementById('mes-user').innerHTML = "";
                }
            }
            document.getElementById('account').onkeyup = function(){
                if(document.getElementById('account').value.length < 8){
                    document.getElementById('mes-account').innerHTML = 'Tên đăng nhập phải có 8 kí tự trở lên'
                    document.getElementById('mes-account').style.color = "red";
                }else{
                    document.getElementById('mes-account').innerHTML = "";
                }
            }
            document.getElementById('password').onkeyup = function(){
                if(document.getElementById('password').value ==""){
                    document.getElementById('mes-pass').innerHTML = 'Bạn không được để trống mật khẩu';
                    document.getElementById('mes-pass').style.color = "red";
                }else if(document.getElementById('password').value.length < 6){
                    document.getElementById('mes-pass').innerHTML = 'Mật khẩu phải trên 6 kí tự';
                    document.getElementById('mes-pass').style.color = 'red';
                }else{
                    document.getElementById('mes-pass').innerHTML = "";
                }
            }
            document.getElementById('check-pass').onkeyup = function(){
                if(document.getElementById('password').value != document.getElementById('check-pass').value){
                    document.getElementById('check-password').innerHTML = "Mật khẩu không trùng khớp";
                    document.getElementById('check-password').style.color = 'red';
                }else{               
                    document.getElementById('check-password').innerHTML = "";
                }
            }
                var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            document.getElementById('email').onkeyup = function(){
                if(document.getElementById('email').value.match(mailformat)){
                    document.getElementById('mes-email').innerHTML = "";
                }else{
                    document.getElementById('mes-email').innerHTML = "Email không hợp lệ";
                    document.getElementById('mes-email').style.color = 'red';
                }
            }
            var phoneformat = /((09|03|07|08|05)+([0-9]{8})\b)/g;
            document.getElementById('phone').onkeyup = function(){
                if(document.getElementById('phone').value.match(phoneformat)){
                    document.getElementById('mes-phone').innerHTML = "";
                }else{
                    document.getElementById('mes-phone').innerHTML = "Số điện thoại không hợp lệ";
                    document.getElementById('mes-phone').style.color = 'red';
                    }
            }
            document.getElementById('answer').onkeyup = function(){
                if(document.getElementById('answer').value == ""){
                    document.getElementById('mes-answer').innerHTML = "Bạn chưa trả lời câu hỏi"
                    document.getElementById('mes-answer').style.color = 'red';
                }else{
                    document.getElementById('mes-answer').innerHTML = "";
                }
            } 
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="">Họ và tên (*):</label>
            <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Nhập họ và tên">
            <span id="mes-user" class="mes-user"></span>
        </div>
        <div class="form-group">
            <label for="">Tên đăng nhập (*):</label>
            <input type="text" id="account" name="account" class="form-control" placeholder="Nhập tên đăng nhập ">
            <span id="mes-account" class="mes-account"></span>
        </div>
        <div class="form-group">
            <label for="">Password (*):</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
            <span id="mes-pass" class="mes-pass"></span>
        </div>
        <div class="form-group">
            <label for="">Nhập lại password (*):</label>
            <input type="password" name="check-pass" id="check-pass" class="form-control" placeholder="Nhập lại mật khẩu">
            <span id="check-password" class="check-password"></span>
        </div>
        <div class="form-group">
          <label for="">Quốc tịch :</label>
          <select name="national" id="national">
              <option value="Việt Nam">Việt Nam</option>
              <option value="Nhật Bản">Nhật Bản</option>
              <option value="Thái Lan">Thái Lan</option>
              <option value="Anh">Anh</option>
          </select>
        </div>
        <div class="form-group">
            <label for="">Email (*):</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Nhập email">
            <span id="mes-email" class="mes-email"></span>
        </div>
        <div class="form-group">
            <label for="">Số điện thoại (*):</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Nhập số điện thoại">
            <span id="mes-phone" class="mes-phone"></span>
        </div>
        <div class="form-group">
            <label for="">Câu hỏi bí mật (*) :</label>
            <select name="question" id="question">
                <option value="">Cấp 1 bạn học trường gì ?</option>
                <option value="">Cấp 2 bạn học trường gì ?</option>
                <option value="">Cấp 3 bạn học trường gì ?</option>
                <option value="">Đại học bạn học trường gì ?</option>
            </select>
        </div>
        <div class="form-group">
          <label for="">Trả lời (*) :</label>
          <input type="text" name="answer" id="answer" class="form-control" placeholder="Nhập câu trả lời của bạn !">
          <span id="mes-answer" class="mes-answer"></span>
        </div>
        <input type="submit" value="Đăng ký" id='signup' class="btn btn-primary">
    </div>
</body>
</html>
